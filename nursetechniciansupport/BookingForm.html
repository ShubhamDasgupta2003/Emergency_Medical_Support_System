<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookingForm</title>
    <link rel="stylesheet" href="bookingForm.css">
</head>
<body>
    <div class="container">
    <form>
        <h1 style="text-align: center;">Booking form:</h1>
        <hr>
        <br>
         <p>Enter your details:</p>
         <br>
        <label for="name">Your Name:</label> <br>
        <input type="text" name="name" id="name"><br>
        <label for="cnumber">Your Contact Number:</label> <br>
        <input type="number" name="connumber" id="cnumber"><br>
        <label for="villtown">Village/Town Name:</label> <br>
        <input type="text" name="vill_or_town" id="villtown"><br>
        <label for="postoff">Post Office:</label> <br>
        <input type="text" name="postoff" id="postoff"><br>
        <label for="pincode">PIN Code:</label> <br>
        <input type="number" name="pincode" id="pincode"><br>
        <label for="district">District:</label> <br>
        <input type="text" name="district" id="district"><br>
        <label for="state">State:</label> <br>
        <input type="text" name="state" id="state"><br>
        <br>
        <br>
        <button>SUBMIT</button>
    </form></div>
</body>
</html>
