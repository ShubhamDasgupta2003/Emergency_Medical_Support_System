<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- CSS part starts here -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --green: #b1eae4;
            --text: #256c65;
            --black: #444;
            --light-color: #777;
            --bg: rgb(243, 255, 253);
        }

        body {
            background-color: var(--green);
        }

        .firstsection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0px;
        }

        .leftsection {
            width: 100%;
            text-align: center;
            color: var(--text);
            font-size: 2rem;
        }

        .rightsection {
            width: 100%;
            text-align: center;
        }

        .rightsection img {
            max-width: 100%;
            height: auto;
        }

        #element {
            color: var(--black);
        }

        @media screen and (min-width: 768px) {
            .firstsection {
                flex-direction: row;
                justify-content: space-around;
            }

            .leftsection {
                width: 40%;
                font-size: 3.6rem;
            }

            .rightsection {
                width: 30%;
            }

            .rightsection img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
    <!-- CSS part ends here -->
</head>

<body>
    <main>
        <section>
            <div class="firstsection">
                <div class="leftsection">
                    Hi, We are here
                    <div class="">to <span>connect</span></div> you to
                    <span id="element"></span>
                </div>
                <div class="rightsection">
                    <img src="medIimage.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Animation part starts here -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Hospital.', 'medicine store.', 'Blood bank.', 'Ambulance.', 'medical technician.'],
            typeSpeed: 70,
            loop: true,
            loopCount: Infinity,
        });
    </script>
    <!-- Animation part ends here -->
</body>

</html>
