<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <section class="container">
      <div class="title-bar">
        <img src="logo.png" alt="logo" width="70px">
        <header>New User Registration Form</header>
      </div>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required />
          </div>

          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required />
          </div>
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Date of Birth</label>
            <input id="dtpick" type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>ID Card Type</label>
                <input type="text" placeholder="Enter ID type" required />
            </div>
            <div class="input-box">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID number (Aadhaar/Voter)" required />
            </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
            <div class="select-box">
                <select>
                    <option hidden>District</option>
                    <option>Alipurduar</option>
                    <option>Bankura</option>
                    <option>Birbhum</option>
                    <option>Cooch Behar</option>
                    <option>Dakshin Dinajpur</option>
                    <option>Darjeeling</option>
                    <option>Hooghly</option>
                    <option>Howrah</option>
                    <option>Jalpaiguri</option>
                    <option>Jhargram</option>
                    <option>Kalimpong</option>
                    <option>Kolkata</option>
                    <option>Malda</option>
                    <option>Murshidabad</option>
                    <option>Nadia</option>
                    <option>North 24 Parganas</option>
                    <option>Paschim Bardhaman</option>
                    <option>Paschim Medinipur</option>
                    <option>Purba Bardhaman</option>
                    <option>Purba Medinipur</option>
                    <option>Purulia</option>
                    <option>South 24 Parganas</option>
                    <option>Uttar Dinajpur</option>
                </select>
            </div>
            <input type="text" placeholder="Enter your city/vill" required name="city-vill">
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your state" required name=""/>
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Password</label>
                <input id="pswd" type="password" placeholder="Enter your password" required />
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input id="cnf-pswd"type="text" placeholder="Confirm your password" required />
            </div>
        </div>
        <button id="sbmt-form">Register</button>
      </form>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
